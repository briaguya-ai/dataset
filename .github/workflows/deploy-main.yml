name: Deploy to Production

env:
  NODE_VERSION: 20.9.0
  PNPM_VERSION: 8.10.5

on:
  workflow_dispatch:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # needed to be able to reference prev commits and refs

      - name: "Setup project"
        uses: ./.github/actions/setup-project

      - name: "Check code quality"
        uses: ./.github/actions/check-quality

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build the project
        run: |
          if [[ ! -d ./data ]]; then
            echo "No data folder found"
            exit 1
          fi

          pnpm build
          ls -la ./dist
          echo "Moving dist/data to _site"
          rm -rf _site && mkdir -p _site
          mv ./dist/data/* ./_site
          ls -la ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    env:
      VERCEL_MAIN_SITE_DEPLOY_URL: ${{ secrets.VERCEL_MAIN_SITE_DEPLOY_URL }}
    needs: deploy
    steps:
      - name: Call deployment webhooks
        run: |
          if ! (git diff --exit-code HEAD:packages HEAD~1:packages > /dev/null) ; then
            echo " >> One or more files have changed, triggering a deployments on Vercel projects..."
            echo " >> First, giving 10s to GitHub Pages to properly distribute the updated content..."
            sleep 10
            curl -s -X POST "${VERCEL_MAIN_SITE_DEPLOY_URL}" > /dev/null
            echo " >> Deployments triggered. Check the status on https://vercel.com/dashboard"
            exit 0
          fi
